{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<center>
  <h1>Enter your username and password:</h1><br>
  <div class="container d-flex flex-column">
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-primary" value="Login">
    </form>
  </div>
</center>

{% endblock %}
